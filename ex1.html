<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = [10];
        let max = 0;

        for (let i = 0; i < 10; i = i + 1) {
            myArray[i] = parseInt(Math.random() * 100);
        }
        
        function myFunction() {
            for (j = 0; j < myArray.length; j = j + 1) {
                if (myArray[j] > max) {
                    max = myArray[j];
                }
            } return max;
        }
        let result = myFunction();
        console.log(myArray);
        console.log(result);

    </script>

</body>
</html>
