<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Entrez un nombre compris entre 10 et 20");
        if (x < 10) {
            alert("Plus grand !")
        } else if (x > 20) {
            alert("Plus petit !")
        } else {
            alert("Ok")
        }
    </script>

</body>
</html>
