<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="par"></p>
    <script>
        let x = parseInt(prompt("Entrez un nombre"));
        let sum = null;
        let sign = "";

        for (let i = 1; i < 11; i = i + 1) {
            sum = x * i;
            sign = sign + x + " * " + i + " = " + sum + "<br>";
        }
        
        document.getElementById("par").innerHTML = sign;
    </script>

</body>
</html>
