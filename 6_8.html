<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = new Array();
        let l = parseInt(prompt("Entrez nombre de valeurs"));
        let positive = 0;
        let negative = 0;

        for (let i = 0; i < l; i = i + 1) {
            array[i] = parseInt(prompt("Entrez nombre"));
            if (array[i] > 0) {
            positive = positive + 1;
            } else if (array[i] < 0) {
            negative = negative + 1;
            }
        }
        console.log(array);

    console.log("The quantity of positive numbers: " + positive);
    console.log("The quantity of negative numbers: " + negative);
    </script>

</body>
</html>
