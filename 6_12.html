<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = new Array();
        let l = parseInt(prompt("Entrez nombre de valeurs"));
        let result = [];

        for (let i = 0; i < l; i = i + 1) {
            array[i] = parseInt(prompt("Entrez nombre"));
            result[i] = array[i] + 1;
        }
        console.log(array);
        console.log(result);

    </script>

</body>
