<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = prompt("Please write some phrase");
        let count = 0;
        let count1 = 0;
        let voyelles = ["A", "E", "Y", "U", "I", "O"];

        for (i = 0; i < x.length; i++) {
            if (x[i].toUpperCase() == "A" || x[i].toUpperCase() == "E" || x[i].toUpperCase() == "Y" || x[i].toUpperCase() ==
             "U" || x[i].toUpperCase() == "I" || x[i].toUpperCase() == "O") {
                count++;
            }
        }
        console.log(count);

        for (i = 0; i < x.length; i++) {
            if (voyelles.includes(x[i].toUpperCase())) {
                count1++;
            }
        }
        console.log(count1);

    </script>
</body>
</html>
