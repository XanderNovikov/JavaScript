<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const myArray = new Array(10);
        let l = myArray.length;

        for (let i = 0; i < l; i = i + 1) {
            myArray[i] = parseInt(Math.random() * 100);
        }
        
        function sum(k) {
            if (k >= 0) {
                return (myArray[k] + sum(k - 1));
        } return 0;
        }

        let result = sum(l - 1)/l;
        console.log(myArray);
        console.log(result);
    </script>

</body>
